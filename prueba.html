  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.pos_grupo}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.nombre}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="partidos_jugados">
    <th mat-header-cell *matHeaderCellDef> Partidos Jugados </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.partidos_jugados}} </td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="partidos_ganados">
    <th mat-header-cell *matHeaderCellDef> Partidos Ganados </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.partidos_ganados}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="puntos_ganados">
    <th mat-header-cell *matHeaderCellDef> Puntos </th>
    <td mat-cell *matCellDef="let jugador"> {{jugador.puntos_ganados}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
