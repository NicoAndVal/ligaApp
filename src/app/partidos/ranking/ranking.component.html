<table matSort >
  <tr>
    <th mat-sort-header="ranking">Ranking</th>
    <th mat-sort-header="nombre">Nombre</th>
    <th mat-sort-header="partidos_jugados">Partidos Jugados</th>
    <th mat-sort-header="partidos_ganados">Partidos Ganados</th>
    <th mat-sort-header="partidos_perdidos">Partidos Perdidos</th>
    <th mat-sort-header="partidos_ranking">Partidos Ranking</th>
    <th mat-sort-header="accion">Acci√≥n</th>
  </tr>

  <tr *ngFor="let jugador of jugadores; let i=index" class="jugadores">

    <td>{{i+1}}</td>
    <td>{{jugador.nombre}}</td>
    <td>{{jugador.partidos_jugados}}</td>
    <td>{{jugador.partidos_ganados}}</td>
    <td>{{jugador.partidos_perdidos}}</td>
    <td>{{jugador.puntos_ranking}}</td>
    <td>
      <button mat-raised-button color="warn"  (click)="eliminarJugador(jugador.id)" >
        <mat-icon >delete</mat-icon>
        Eliminar</button>
      <button mat-raised-button color="primary" (click)="editarJugador(jugador)" >
        <mat-icon>create</mat-icon>&nbsp;Editar</button>
    </td>

  </tr>
</table>
  <app-editar-jugador></app-editar-jugador>
