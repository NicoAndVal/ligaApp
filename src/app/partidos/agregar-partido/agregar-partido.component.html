<div class="container">
  <h1>Agregar nuevo partido</h1>
  <form [formGroup]="formPartido" class="formulario" (ngSubmit)="guardarPartido()">

     <mat-form-field
      appearance="fill"
    >
      <mat-label>Nombre Jugador 1</mat-label>
      <mat-select formControlName="jugador1">
        <mat-option *ngFor="let jugador of jugadores" [value]="jugador.nombre">
          {{ jugador.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Set Ganados</mat-label>
      <mat-select formControlName="setGanados1">
        <mat-option value=0 >0</mat-option>
        <mat-option value=1 >1</mat-option>
        <mat-option value=2 >2</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Puntos Ganados</mat-label>
      <mat-select formControlName="puntosGanados1">
        <mat-option value=0 >0</mat-option>
        <mat-option value=1 >1</mat-option>
        <mat-option value=3 >3</mat-option>
      </mat-select>
    </mat-form-field>


     <mat-form-field
      appearance="fill"
    >
      <mat-label>Nombre Jugador 2</mat-label>
      <mat-select formControlName="jugador2">
        <mat-option *ngFor="let jugador of jugadores" [value]="jugador.nombre">
          {{ jugador.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field appearance="fill">
      <mat-label>Set Ganados</mat-label>
      <mat-select formControlName="setGanados2">
        <mat-option value=0 >0</mat-option>
        <mat-option value=1 >1</mat-option>
        <mat-option value=2 >2</mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field appearance="fill">
      <mat-label>Puntos Ganados</mat-label>
      <mat-select formControlName="puntosGanados2">
        <mat-option value=0 >0</mat-option>
        <mat-option value=1 >1</mat-option>
        <mat-option value=3 >3</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary">
      <mat-icon>add</mat-icon>
      Agregar Partido
    </button>
  </form>
</div>
